{% extends "/admin/base.html" %}

{% block article %}
<div class="panel panel-default" style="max-width: 600px; margin:auto;">
    <div class="panel-heading">
        <h3 class="panel-title">分类管理</h3>
    </div>
    
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/admin/category/modify" method="POST">
            <div class="form-group">
                <label for="category_id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input id="category_id" type="text" class="form-control" name="category_id" placeholder="Category ID(填写已使用的ID则修改分类名，否则新增分类。)">
                </div>
            </div>

            <div class="form-group">
                <label for="category_name" class="col-sm-2 control-label">分类名</label>
                <div class="col-sm-10">
                    <input id="category_name" type="text" class="form-control" name="category_name" placeholder="Category Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table table-hover" style="max-width: 600px; margin:auto;">
    <caption>文章分类</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>分类名</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        {% for category in category_list %}
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            {% if category.id != 1 %}
            <td><a class="btn btn-danger btn-xs" href="/admin/category/delete?id={{category.id}}">删除</a></td>
            {% else %}
            <td><a class="btn btn-danger btn-xs disabled " >删除</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
